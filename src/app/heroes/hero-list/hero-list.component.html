<h2>Heroes</h2>
<ul class="heroList">
    <li *ngFor="let hero of heroes$ | async" class="hero" [class.selected]="hero.id === selectedId">
        <a [routerLink]="['/hero', hero.id]">
            <span class="heroId">{{ hero.id }}</span>{{ hero.name }}
        </a>
    </li>
</ul>

<button type="button" routerLink="/sidekicks">Go to sidekicks</button>
